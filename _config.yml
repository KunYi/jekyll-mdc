# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Resume of KunYi
email: kunyi@uwingstech.com
description: >- # this means to ignore newlines until "baseurl:"
  How to integrity material components for web (MDC Web) with jekyll
  and to publish GitHub Pages by Travis CI
  for apply not support plugins of GitHub Pages

  The demo just show my CV.
baseurl: "/jekyll-mdc" # the subpath of your site, e.g. /blog
url: "https://kunyi.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

#
# Sass
#
sass:
    sass_dir: _sass

#
# for multiple-language
#
languages:
  - "en"
  - "zh-Hant-TW"

exclude_from_localizations:
  - assets
  - _assets
  - javascript
  - images
  - css

# Build settings
markdown: kramdown
plugins:
  - autoprefixer-rails
  - jekyll-coffeescript
  - jekyll-feed
  - jekyll-multiple-languages-plugin
  - jekyll-seo-tag

# --
# Jekyll assets settings
# --
assets:
  source_maps: true # false on JEKYLL_ENV=production
  destination: "/assets"
  compression: true
  gzip: false
  defaults:
    js: { integrity: false } # true on JEKYLL_ENV=production
    css: { integrity: false } # true on JEKYLL_ENV=production
    img: { integrity: false } # true on JEKYLL_ENV=production
  caching:
    path: ".jekyll-cache/assets"
    type: file # Possible values: memory, file
    enabled: true
  # --
  # Assets you wish to always have compiled.
  #   This can also be combined with raw_precompile which
  #   copies assets without running through the pipeline
  #   making them ultra fast.
  # --
  precompile: []
  raw_precompile: [
    #
  ]

  sources:
    - assets
    - assets/css
    - _assets/css
    - _assets/fonts
    - _assets/images
    - _assets/videos
    - _assets/javascript
    - _assets/video
    - _assets/image
    - _assets/img
    - _assets/js
    - _sass
    - _sass/vendor

  plugins:
    css: { autoprefixer: {}}
    img: { optim: {}}

 

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - script
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - _sass/app.scss
  - _sass/app.js 
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
